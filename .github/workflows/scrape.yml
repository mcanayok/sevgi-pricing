name: Price Scraper

on:
  # Weekly schedule - every Sunday at 3 AM UTC
  schedule:
    - cron: '0 3 * * 0'

  # Manual trigger from GitHub UI or API
  workflow_dispatch:
    inputs:
      triggered_by:
        description: 'User ID who triggered the scrape'
        required: false
        default: ''
      product_id:
        description: 'Single product ID to scrape (optional)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.49.0-jammy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install scraper dependencies
        working-directory: scraper
        run: npm ci

      - name: Install matching Playwright browsers
        working-directory: scraper
        run: npx playwright install chromium

      - name: Run price scraper
        working-directory: scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TRIGGERED_BY: ${{ github.event.inputs.triggered_by }}
          PRODUCT_ID: ${{ github.event.inputs.product_id }}
        run: node index.js

      - name: Upload error log if exists
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-error-log
          path: scraper/error.log
          if-no-files-found: ignore
